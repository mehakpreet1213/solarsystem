<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     
      <a-sky color="#123456"></a-sky>

      <a-entity>
      <a-sphere position="0 2.5 -5" color="orange" radius="2"></a-sphere>
      </a-entity>
      <!-- Mercury -->
      <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000">
        <a-sphere position="4 2.5 -5" color="#504E51" radius="0.5"></a-sphere>
        </a-entity> 
<!-- venus -->
        <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 28000">
          <a-sphere position="8 2.5 -5" color="#eed053" radius="0.5"></a-sphere>
          </a-entity> 
          <!-- earth -->
          <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 38000">
            <a-sphere position="12 2.5 -5" color="#806043" radius="0.5"></a-sphere>
            </a-entity> 
            <!-- mars -->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 34000">
              <a-sphere position="16 2.5 -5" color="	#BC2732" radius="0.5"></a-sphere>
              </a-entity> 
              <!-- jupiter -->
              <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
                <a-sphere position="20 2.5 -5" color="#D39C7E" radius="0.5"></a-sphere>
                </a-entity> 
                <!-- saturn -->
                <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 18000">
                  <a-sphere position="24 2.5 -5" color="#A49B72" radius="0.5"></a-sphere>
                  </a-entity> 
          <!-- uranus -->
                  <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 38000">
                    <a-sphere position="28 2.5 -5" color="#4FD0E7 " radius="0.5"></a-sphere>
                    </a-entity> 
<!-- neptune -->
                    <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
                      <a-sphere position="32 2.5 -5" color="#4b70dd" radius="0.5"></a-sphere>
                      </a-entity> 
              
    </a-scene>
  </body>
</html>
